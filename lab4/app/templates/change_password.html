{% extends 'base.html' %}

{% block content %}
<h2 class="my-3">Сменить пароль</h2>
<form method="POST" action="{{ action }}">
    <div class="row mb-3">
        <label for="old_password" class="col-sm-2 col-form-label">Старый пароль</label>
        <div class="col-sm-10">
            <input type="password" name="old_password" class="form-control" id="old_password" value="{{ request.form.old_password or '' }}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="new_password" class="col-sm-2 col-form-label">Новый пароль</label>
        <div class="col-sm-10">
            <input type="password" name="new_password" class="form-control" id="new_password" value="{{ request.form.new_password or '' }}">
        </div>
    </div>
    <div class="row mb-3">
        <label for="repeat_new_password" class="col-sm-2 col-form-label">Повторите новый пароль</label>
        <div class="col-sm-10">
            <input type="password" name="repeat_new_password" class="form-control" id="repeat_new_password" value="{{ request.form.repeat_new_password or '' }}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
